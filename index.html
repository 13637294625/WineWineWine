<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒韵之美 - 品味佳酿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            line-height: 1.6;
            background: #f5e9d6;
        }

        .header {
            background: linear-gradient(135deg, #c8654a, #e09b73);
            color: white;
            text-align: center;
            padding: 6rem 2rem;
            background-image: url('https://pic.vj.com/57/57814/57814_s.jpg');
            background-size: cover;
            background-position: center;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .wine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
        }

        .wine-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .wine-card:hover {
            transform: translateY(-5px);
        }

        .wine-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .wine-content {
            padding: 1.5rem;
        }

        .wine-content h2 {
            color: #c8654a;
            margin-bottom: 1rem;
        }

        .wine-content p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .wine-info {
            font-size: 0.9rem;
            color: #888;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>酒韵之美</h1>
        <p>探寻千年酒文化，品味岁月酿成的醇香</p>
    </header>

    <main class="wine-grid">
        <div class="wine-card">
            <img src="https://13637294625.github.io/WineWineWine/R-C.jpg" alt="古风酒器" class="wine-image">
            <div class="wine-content">
                <h2>古风酒器之美</h2>
                <p>丝绸之路上驼铃远去，葡萄酒的传奇仍在延续。</p>
                <p class="wine-info">生产日期：2023年10月15日<br>生产地：四川泸州<br>原料：高粱、葡萄果实、水</p>
            </div>
        </div>

        <div class="wine-card">
            <img src="https://13637294625.github.io/WineWineWine/VCG211387925881.jpg" alt="酒坛佳酿" class="wine-image">
            <div class="wine-content">
                <h2>坛中岁月醇香</h2>
                <p>密封的酒坛里，时光将谷物酿成琼浆，开启瞬间满溢芬芳。</p>
                <p class="wine-info">生产日期：2022年05月20日<br>生产地：贵州茅台镇<br>原料：红缨子高粱、小麦、赤水河河水</p>
            </div>
        </div>

        <div class="wine-card">
            <img src="https://13637294625.github.io/WineWineWine/挽酒.jpg" alt="美酒倾斟" class="wine-image">
            <div class="wine-content">
                <h2>斟酒瞬间的优雅</h2>
                <p>酒液倾落的弧线，是力与美的结合，诠释饮酒仪式的浪漫。</p>
                <p class="wine-info">生产日期：2024年03月12日<br>生产地：山东青岛<br>原料：麦芽、啤酒花、酵母、水</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 酒文化展示平台 | 保留所有权利</p>
    </footer>
</body>
</html>
